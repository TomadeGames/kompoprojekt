<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Materialien</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="js/datepicker.js"></script>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Name:"/><br/>
            <h:inputText value="#{leiheview.leihename}" id ="name"/><br/>
            <br/>
            <table>
                <tr>
                    <td><h:outputText value="Material ID"/></td>
                    <td><h:outputText value="Anzahl"/></td>
                    <td><h:outputText value="von (YYYY-MM-DD)"/></td>
                    <td><h:outputText value="bis (YYYY-MM-DD)"/></td>
                    <td><h:outputText value="L&ouml;schen"/></td>
                    <td></td>
                </tr>
                <ui:repeat value="#{leiheview.bestellungen}" var="bestellung">
                    <tr>
                        <td>
                            <h:selectOneMenu  value="#{bestellung.materialId}">
                                <f:selectItems value="#{leiheview.materialienMap}" />
                            </h:selectOneMenu >
                        </td>
                        <td><h:inputText value="#{bestellung.anzahl}"/></td>
                        <td>
                            <h:inputText styleClass = "datepicker" value="#{bestellung.von}"></h:inputText>
                        </td>
                        <td>
                            <h:inputText styleClass = "datepicker" value="#{bestellung.bis}"></h:inputText>
                        </td>
                        <td><h:commandButton value="X" action="#{leiheview.removeBestellung(bestellung)}"/></td>
                        <td><h:outputText value="#{bestellung.kommentar}"/></td>
                    </tr>
                </ui:repeat>
            </table>
            
            <h:commandButton value="+" action="#{leiheview.addBestellung()}"/>
            <h:commandButton value="Bestellen" action="#{leiheview.leihen()}"/>
            <br/>
            <br/>
            <h:outputText value="#{leiheview.bestellstatus}"/>
            <br/>
            <h3>
            <h:outputText value="Materialien:"/><br/>
            </h3>
            <table>
                <tr>
                    <td><h:outputText value="Id"/></td>
                    <td><h:outputText value="Material" /></td>
                    <td><h:outputText value="Vorhanden" /></td>
                </tr>
                <ui:repeat value="#{leiheview.materialien}" var="item">
                    <tr>
                        <td><h:outputText value="#{item.id}"/></td>
                        <td><h:outputText value="#{item.name}"/></td>
                        <td><h:outputText value="#{item.anzahl}"/></td>
                    </tr>
                </ui:repeat>
            </table>
            <br/>
            <h3>
                <h:outputText value="Leihen:"/>
            </h3>
            <table>
                <tr>
                    <td><h:outputText value="Name"/></td>
                    <td><h:outputText value="Material" /></td>
                    <td><h:outputText value="Anzahl" /></td>
                    <td><h:outputText value="Von" /></td>
                    <td><h:outputText value="Bis" /></td>
                    <td><h:outputText value="L&ouml;schen"/></td>
                </tr>
                <ui:repeat value="#{leiheview.allLeihen}" var="item">
                    <tr>
                        <td><h:outputText value="#{item.name}"/></td>
                        <td><h:outputText value="#{item.material}"/></td>
                        <td><h:outputText value="#{item.anzahl}"/></td>
                        <td><h:outputText value="#{item.von}"/></td>
                        <td><h:outputText value="#{item.bis}"/></td>
                        <td><h:commandButton value="X" action="#{leiheview.removeLeihe(item)}"/></td>
                    </tr>
                </ui:repeat>
            </table>
            <br/>
            <h:link value="Startseite" outcome="index"/>
        </h:form>
    </h:body>
</html>
