<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Materialien</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Name:"/><br/>
            <h:inputText value="#{showmaterialview.leihename}" id ="name" required="true"/><br/>
            <br/>
            <h:outputText value="Anzahl"/><br/>
            <h:inputText value="#{showmaterialview.anzahl}" id ="anzahl" required="true"/><br/>
            <br/>
            <h:outputText value="Startdatum: (yyyy MM dd)"/><br/>
            <h:inputText value="#{showmaterialview.startdatum}" id ="startdatum" required="true"/><br/>
            <br/>
            <h:outputText value="Enddatum (yyyy MM dd)"/><br/>
            <h:inputText value="#{showmaterialview.enddatum}" id ="enddatum" required="true"/><br/>
            <br/>
            <h:outputText value="Materialien:"/><br/>
            <ui:repeat value="#{showmaterialview.materialien}" var="item">
                <h:outputText value="#{item} " />
                <h:commandButton value="Aushleihen" action="#{showmaterialview.leihen(item)}"/><br/>
            </ui:repeat>
            
            <br/>
            <h:link value="Startseite" outcome="index"/>
        </h:form>
    </h:body>
</html>
