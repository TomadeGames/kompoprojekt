<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Startseite</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Id:"/><br/>
            <h:inputText value="#{addmaterialview.materialId}" id="materialId"/><br/>
            <h:outputText value="Materialname:"/><br/>
            <h:inputText value="#{addmaterialview.materialname}" id="materialName"/><br/>
            <h:outputText value="Anzahl:"/><br/>
            <h:inputText value="#{addmaterialview.materialanzahl}" id="materialAnzahl"/><br/>
            <br/>
            <h:commandButton value="Material einlagern" action="#{addmaterialview.changeMaterial()}"/><br/>
            <br/>
            <h:outputText value="#{addmaterialview.einfuegStatus}"/><br/>
            <br/>
            <table>
                <tr>
                    <td><h:outputText value="Id"/></td>
                    <td><h:outputText value="Material" /></td>
                    <td><h:outputText value="Vorhanden" /></td>
                    <td><h:outputText value="L&ouml;schen"/></td>
                </tr>
                <ui:repeat value="#{leiheview.materialien}" var="item">
                    <tr>
                        <td><h:outputText value="#{item.id}"/></td>
                        <td><h:outputText value="#{item.name}"/></td>
                        <td><h:outputText value="#{item.anzahl}"/></td>
                        <td><h:commandButton value="X" action="#{addmaterialview.loeschen(item)}"/></td>
                    </tr>
                </ui:repeat>
            </table>
        </h:form>
        <h:link value="Startseite" outcome="index"/>
    </h:body>
</html>
